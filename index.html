        <a class="navbar-brand" href="#">Letter Guess</a>
        <a class="navbar-brand" href="#">Hangman</a>
    </nav><!-- end nav-->

    <!--Page Content------------------------------------------------------------------------------------------------------------------------>
    <div class="container bgc-main text-main">
        <div class="row"><!-- Start of row-->
            <div class="col-md-12">
                <div class="text-center">
                    <h1>Welcome to GUESS THAT LETTER</h1>

                    <hr>
                </div>
            </div>
        </div><!-- End of row-->
        <div class="row"><!--Start of Row-->

                <h4>Lives: <span id="livesRemaining"></span></h4>

            </div>

            </div>
        </div><!-- End of Row-->

            <div class="col-md-12">
